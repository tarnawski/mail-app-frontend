<navbar></navbar>
<div class="register-box">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign Up</h3>
                    </div>
                    <div class="panel-body">

                        <div ng-messages="login.errorResponse" ng-if="register.errorResponse">
                            <div class="alert alert-danger">{{register.errorResponse}}</div>
                        </div>

                        <div ng-messages="login.successResponse" ng-if="register.successResponse">
                            <div class="alert alert-success">{{register.successResponse}}</div>
                        </div>

                        <form role="form">

                            <div class="form-group">
                                <label for="first_name">Username:</label>
                                <input
                                        ng-model="register.user.username"
                                        class="form-control"
                                        placeholder="Username"
                                        name="first_name"
                                        id="first_name"
                                        type="text"
                                        ng-minlength="2"
                                        ng-maxlength="34"
                                        autofocus>
                            </div>


                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input
                                        ng-model="register.user.email"
                                        class="form-control"
                                        placeholder="Email address"
                                        name="email" id="email"
                                        type="email"
                                        autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input
                                        ng-model="register.user.password"
                                        class="form-control"
                                        placeholder="Password"
                                        name="password"
                                        id="password"
                                        type="password">
                            </div>

                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" ng-click="register.register()"
                                    >Get Started
                            </button>
                        </form>
                    </div>
                </div>
                <div class="have-account text-center">
                    Already have a mailapp account? <a ui-sref="login">Log in here</a>
                </div>
            </div>
        </div>
    </div>
</div>
