<div class="Dashboard">
<navbar-dashboard></navbar-dashboard>
<div class="container">
    <div ng-show="dashboard.info && dashboard.count" class="alert alert-info mailapp-alert">{{dashboard.info}}</div>
    <div class="row page-header">
        <div class="col-md-6">
            <h1>DASHBOARD</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 status-subscribed text-center">
            <span class="count">{{dashboard.status.subscribe}}</span>
            <h2>SUBSCRIBE</h2>
        </div>
        <div class="col-md-6 status-unsubscribed text-center">
            <span class="count">{{dashboard.status.unsubscribe}}</span>
            <h2>UNSUBSCRIBE</h2>
        </div>
    </div>
</div>
</div>
