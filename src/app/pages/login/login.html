<navbar></navbar>
<div class="login-box">
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Log In to your account</h3>
        </div>
        <div class="panel-body">
          <div ng-messages="login.errorResponse" ng-if="login.errorResponse" >
            <div class="alert alert-danger">{{login.errorResponse}}</div>
          </div>

          <div ng-messages="login.successResponse" ng-if="login.successResponse">
            <div class="alert alert-success">{{login.successResponse}}</div>
          </div>

          <form role="form">
              <div class="form-group">
                <label for="usermane">Username:</label>
                <input ng-model="login.user.username" class="form-control" placeholder="Username" name="usermane" type="text" id="usermane" autofocus>
              </div>
              <div class="form-group">
                  <label for="password">Password:</label>
                <input ng-model="login.user.password" class="form-control" placeholder="Password" name="password" type="password" id="password" value="">
              </div>

              <!-- Change this to a button or input when using this as a form -->
            <button class="btn btn-lg btn-success btn-block" ng-click="login.signIn()">Log In</button>
          </form>
        </div>
      </div>
        <div class="need-account text-center">
            Need a mailapp account? <a ui-sref="register">Create an account</a>
        </div>
    </div>
  </div>
</div>
</div>
